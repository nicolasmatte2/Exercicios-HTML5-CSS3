<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <picture>
        <source media="(max-width: 750px )" srcset="midia/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="midia/foto-m.png" type="image/png">
        <img src="midia/foto-g.png" alt="Foto grande">
    </picture>
    <h1>Vamos aprender a reproduzir audios em HTML5</h1>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navagador nao consegue reproduzir audio <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    
</body>
</html>
