<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de 
        qualquer jeito
        dentro de um 
        &lt;p&gt; e &lt;/p&gt;  <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar
        especifico <br> como esse
        voce pode usar a tag &lt;br&gt;. 
    </p>
    <p>Vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F913;
    </p>
</body>
</html>
